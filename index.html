<body>

  <!-- Add your site or application content here -->

  <div id="header">
    <div id="crumbs"></div>
    <div id="centerhead">
      <div class="title">The Scriptures, Mapped</div>
      <div class="subtitle">By Chris Edwards, based on work by Stephen W. Liddle</div>
    </div>
  </div>
  <div id="content">
    <div id="scriptures"></div>
    <div id="map"></div>
  </div>
  <script type="text/javascript">
    function ready(fn) {
      if (document.readyState !== 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(function () {
      Scriptures.init(
        () => {
          console.log("Initialization of Scriptures is finished.");
          Scriptures.onHashChanged();
        });
      window.addEventListener("hashchange", Scriptures.onHashChanged);
    });
  </script>
  <script async defer>
    let map = L.map('map', {
      center: [31.8, 35.9],
      zoom: 8,
    });
    L.esri.basemapLayer('Topographic').addTo(map);
    L.control.scale().addTo(map);

    function showLocation() {
      Scriptures.showLocation(...arguments);
    }
  </script>
</body>
